<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebWins</title>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="Styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>WebWins is the best</h1>
    <div class="buttons"><button id="ExportPDF">Export PDF</button></div>
    <div class="buttons">
      <button id="ExportPowerPoint">Export PowerPoint</button>
    </div>
    <div class="buttons"><button id="ExportImage">Export Image</button></div>
    <hr />
    <h2>Range Filters</h2>
    <div class="rangefilters">
      <input type="number" placeholder="Min Value" id="MinValue" />
      <input type="number" placeholder="Max Value" id="MaxValue" />
      <button id="Filterbutton">Filter</button>
    </div>

    <!-- This is where we wil place our viz -->
    <div id="VizContainer"></div>
  </body>
</html>
